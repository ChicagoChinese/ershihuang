{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>
    Title: {{ .Params.trackTitle }}<br>
    Artist: {{ .Params.artist }}<br>
    Link: <a href="{{ .Params.link }}" target="_blank">{{ .Params.link }}</a>
  </p>

  {{ with .Params.youtubeEmbedId }}
    <lite-youtube videoid="{{ . }}"></lite-youtube>
  {{ end }}

  <article>
    {{ .Content }}
  </article>
{{ end }}
